<!DCOTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/responsive.css" media="screen and (max-width:900px)"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/handlebars-v4.0.4.js"></script>
	
</head>
<body data-ng-app="myApp">
	<!-- Navigation Bar -->
	<nav role="navigation" class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Store</a>
			</div>
			
			<!-- Collection of nav links, forms, and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Store</a></li>
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Catalog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- List -->

	<div class="column column1">
		<div class="content one">
			<ul class="list-group">
				<li class="list-group-item active">Cras justo odio</li>
				<li class="list-group-item">Dapibus ac facilisis in</li>
				<li class="list-group-item">Morbi leo risus</li>
				<li class="list-group-item">Porta ac consectetur ac</li>
				<li class="list-group-item">Vestibulum at eros</li>
			</ul>
		</div>
	</div>
	<div class="column column2" ng-controller="itemsCtrl">
		<div class="content two">
			<form class="form-inline" role="form">
				<label>Search</label>
				<input type="text" class="form-control" placeholder="Search by item name"/><br/></br>
				<label>Add Item</label>
				<input type="text" class="form-control" placeholder="Item Name" ng-model="item_name"/>
				<input type="text" class="form-control" placeholder="Description" ng-model="item_description"/>
				<input type="number" class="form-control" placeholder="Price" ng-model="item_price"/>
				<button type="submit"class="btn btn-default" ng-click="display()">Add</button>
			</form>
		</div>
		
		<!-- Display Block -->
		<div id="d1" class="container-fluid content two alt" ng-click="deleteData($event)"> 
			<div class="well row" ng-repeat="item in items">
				<div class="col-md-8">
					<h3>{{item.itemName}}</h3>
					<p>{{item.itemDescription}}</p>
				</div>
				<div class="col-md-4">
					<button class="btn btn-primary">{{item.itemPrice| currency}}</button>
					<a href="#"><span id={{item.id}} class="glyphicon glyphicon-remove-sign"></span></a>
				</div>
			</div>
			
			<div class="well row" ng-show="showme">
				<div class="col-md-8">
					<h3>{{newItem.itemName}}</h3>
					<p>{{newItem.itemDescription}}</p>
				</div>
				<div class="col-md-4">
					<button class="btn btn-primary">{{newItem.itemPrice | currency}}</button>
					<a href="#"><span id={{newItem.id}} class="glyphicon glyphicon-remove-sign"></span></a>
				</div>
			</div>
		</div>
		
	</div>
	
	<script src="angular.min.js"></script>
	<script src="js/displayData.js"></script>
	
</body>
</html>
